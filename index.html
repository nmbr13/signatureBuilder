<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>signatureBuilder Tabled</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div id="masterContainer" class="container">
        <div class="row">
            <div class="col-md-12" id="header">
                <h1>CMON Signature Generator</h1>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" id='formContainer'>
                <h5>Click Submit to update your signature</h5>
                <hr>

                <form id="myForm">
                    <div>
                        <label for="firstName">First Name:</label>
                        <br />
                        <input type="text" id="firstName" name="userFirstName" placeholder="First Name" />
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <br />
                        <input type="text" id="lastName" name="userLastName" placeholder="Last Name" />
                    </div>
                    <div>
                        <label for="role">Role</label>
                        <br />
                        <input type="text" id="role" name="userRole" placeholder="Designer, Writer, etc" />
                    </div>
                    <div>
                        <label for="phone">Phone Number:</label>
                        <br />
                        <input type="tel" id="phone" name="phone" placeholder="XXX-XXX-XXXX" />
                    </div>
                    <div>
                        <label for="skype">Skype</label>
                        <br />
                        <input type="text" id="skype" name="userSkype" placeholder="Skype" />
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <br />
                        <input type="radio" id="address" name="address" value='USA' checked/> USA
                        <br />
                        <input type="radio" id="address" name="address" value='Brazil' /> Brazil
                        <br />
                        <input type="radio" id="address" name="address" value='Singapore' /> Singapore
                    </div>
                    <br>
                </form>
                <button id="submitButton" class="btn btn-primary">Submit</button>
                <br />

            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-mid-12" id="sigContainer">
                        <h5>Copy the signature below into your signature options on https://outlook.office365.com/</h5>
                        <hr>
                        <div id='gSig'>
                            <table style="color:#442179">
                                <tr style="color:#442179">
                                    <td id="logo" rowspan="2" style="color:#442179">
                                    </td>
                                    <td style="padding-left:10px;" style="color:#442179">
                                        <strong id="name" style="text-transform:capitalize; font-size:1.25em"></strong>
                                        <br/>
                                        <span id='line2' style="text-transform:capitalize;"></span>
                                        <br/>
                                        <span id="line3"></span>
                                        <br />
                                        <span id="line4"></span>
                                        <br />
                                        <span id="line5"></span>
                                        <br />
                                        <span id="line6"></span>
                                </tr>
                                <tr style="color:#442179">
                                    <td style="padding-left:10px;">
                                        <a href="https://www.facebook.com/coolminiornot/"><img style="width:25px;" src="http://signature.cmon.com/imgs/Facebook.png" alt="Facebook Link" /></a>
                                        <a href="https://www.instagram.com/cmongames/"><img style="width:25px;" src="http://signature.cmon.com/imgs/instagram.png" alt="Instagram Link" /></a>
                                        <a href="https://twitter.com/CMONGames/"><img style="width:25px;" src="http://signature.cmon.com/imgs/twitter.png" alt="Twitter Link" /></a>
                                    </td>
                                </tr>
                                </td>
                            </table>
                        </div>
                        <hr>
                        <h5>...or copy the below HTML into your favorite email client.</h5>
                    </div>
                    <div class="col-mid-12" id="htmlContainer">
                        <div id='gHTML'>
                            <textarea id="textArea" type="text"> Copy this code into your Signature </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/index.js"></script>




</body>

</html>
